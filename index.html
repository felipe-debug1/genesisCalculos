<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeção Genesis</title>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css">
    
    <link rel="icon" href="money.png">
</head>

<body>
    
    <form>
        <label class="firstLabel">
            <input type="checkbox" id="check1" value="valor" name="projecao-valor" onclick="checkOnlyOne(this)">Projeção de valor &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="checkbox" id="check2" value="tempo" name="estimar-tempo" onclick="checkOnlyOne(this)">Estimar tempo
          </label>
          <br>

        <label>
          Valor inicial (em dólares):
          <input type="text" name="valor-inicial" placeholder="0,00" id="vInicial" pattern="\d+(\,\d{2})?" title="Por favor, digite um valor válido (ex: 10,00)">
        </label>

        <label>
            Montante esperado (em dólares):
            <input type="text" name="valor-final" id="vFinal" placeholder="0,00" pattern="\d+(\,\d{2})?" title="Por favor, digite um valor válido (ex: 10,00)">
          </label>
          
          <label>
            Data início da projeção:
            <input type="date" id="data" name="data-inicio">
          </label>
        
        
          <label>
          Tempo (em dias) da projeção:
          <input type="number" id="tempo" name="tempo-projecao" min="1" max="1000" step="1">
        </label>


        <label>
          Opera na GESFLUSD?
          <select id="gesflusd">
            <option value="sim">Sim</option>
            <option value="não">Não</option>
          </select>
        </label>
          

        <input type="submit" value="Calcular" onclick="dolarNow(); return false">
      </form>


    <script> 

        const checkbox1 = document.getElementById("check1");
        const checkbox2 = document.getElementById("check2");

        function checkOnlyOne(checkbox) {
            if (checkbox.value == "valor")
            {
                checkbox2.checked = false
                
                const inputs= document.querySelectorAll("input")
                inputs.forEach(element => {
                    if(element.name == "valor-final")
                    {
                        element.disabled = true
                        element.style.background = "rgb(241, 195, 195)";
                    }
                    else
                    {
                        if(element.type != "submit")
                        {
                            element.disabled = false
                            element.style.background = "rgb(236, 233, 233)";
                        }
                    }
                });
            }   
            else
            {
                checkbox1.checked = false

                const inputs= document.querySelectorAll("input")
                inputs.forEach(element => {
                    if(element.name == "tempo-projecao")
                    {
                        element.disabled = true
                        element.style.background = "rgb(241, 195, 195)";
                    }
                    else
                    {
                        if(element.type != "submit")
                        {
                            element.disabled = false
                            element.style.background = "rgb(236, 233, 233)";
                        }
                    }
                });
            }
        }

        

    </script>
        
          

</body>
</html>
